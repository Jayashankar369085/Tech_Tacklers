<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:#111;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .signup-container {
      width: 600px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      color: white;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color:#222;
      z-index: -1;
    }

    .signup-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 20px;
    }

    .btn-signup {
      border-radius: 20px;
      
    }
  </style>
</head>
<body>

<div class="container">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Second Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your second name" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <a href="main.c"><button class="btn btn-block btn-primary btn-signup">Sign Up</button></a>
    </form>
  </div>
</div><br>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function validateForm() {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    if (firstName === '' || lastName === '' || email === '' || password === '' || confirmPassword === '') {
      alert('All fields must be filled!');
      return false;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return false;
    }

    return true;
  }
  
</script>

</body>
</html>
