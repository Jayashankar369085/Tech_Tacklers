<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#111">
    <div class="container mt-5" style="background-color:#222;color:white;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Login</h2><br>
            <!---<div class="alert alert-danger"></div>--->
        <form class="col-md-8 mx-auto">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" >
            </div>
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" class="form-control">
                    <option value="student">Student</option>
                    <option value="tutor">Tutor</option>
                </select>
            </div><BR>
            <center><a href="main.html"><button class="btn btn-block btn-primary">Login</button></a></center>
        </form>
		<br>
    </div>
</body>
</html>
